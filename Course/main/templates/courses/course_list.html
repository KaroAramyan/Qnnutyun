<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список курсов</title>
</head>

<body>
    <h1>Список курсов</h1>
    <ul>
        {% for course in courses %}
        <li><a href="{% url 'course_detail' course_id=course.id %}">{{ course.title }}</a> - Цена: {{ course.rate }}</li>
        {% endfor %}
    </ul>
</body>

</html>
