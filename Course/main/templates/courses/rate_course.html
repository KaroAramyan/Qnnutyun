<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>rate course</title>
</head>

<body>
    <h1>rate course "{{ course.title }}"</h1>
    <form method="post">
        {% csrf_token %}
        <label for="rating">Оценка:</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required>
        <button type="submit">send</button>
    </form>
</body>

</html>
